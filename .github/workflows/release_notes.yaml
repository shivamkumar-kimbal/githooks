name: Generate and Publish Release Notes

on:
  workflow_dispatch:
    inputs:
      start_tag:
        description: 'Start Tag (e.g., v1.0.0)'
        required: true
      end_tag:
        description: 'End Tag (e.g., v1.0.6)'
        required: true

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Release Notes
      uses: gableroux/github-release-notes@v0.1.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.event.inputs.end_tag }}
        previous_tag: ${{ github.event.inputs.start_tag }}
        output: release-notes.md

    - name: Display Release Notes
      run: |
        echo "Release Notes between ${{ github.event.inputs.start_tag }} and ${{ github.event.inputs.end_tag }}"
        cat release-notes.md

