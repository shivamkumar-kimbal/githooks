name: Generate Release Notes and Update Confluence

on:
  workflow_dispatch:
    inputs:
      start_tag:
        description: 'Start Tag (e.g., v1.0.0)'
        required: true
      end_tag:
        description: 'End Tag (e.g., v1.0.6)'
        required: true

jobs:
  process-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate raw release notes
      id: generate-notes
      run: |
        git log --pretty=format:"- %s (%h) [View](https://github.com/${{ github.repository }}/commit/%H)" ${{ github.event.inputs.start_tag }}..${{ github.event.inputs.end_tag }} > raw-notes.md
        echo "notes_path=raw-notes.md" >> $GITHUB_ENV

    - name: Update CHANGELOG.md
      uses: stefanzweifel/changelog-updater-action@v1
      with:
        latest-version: ${{ github.event.inputs.end_tag }}
        release-notes: |
          ## What's Changed
          $(cat raw-notes.md)
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.inputs.start_tag }}...${{ github.event.inputs.end_tag }}
